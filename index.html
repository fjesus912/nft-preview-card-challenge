<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/challenge/assets/img/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="app-web">
        <div class="card">

            <div class="preview" href="#">
                <img class="ntf__image" src="/assets/img/image-equilibrium.jpg" alt="Equilibrium">
            </div>

            <h2>Equilibrium #3429</h2>

            <p class="info">Our Equilibrium collection promotes balance and calm.</p>

            <div class="eth__info">
                <div class="eth__cost">
                    <img src="/assets/img/icon-ethereum.svg" alt="Ethereum">
                    <span class="eth__price">0.041 ETH</span>
                </div>

                <div class="eth__offer">
                    <img src="/assets/img/icon-clock.svg" alt="clock">
                    <span class="eth__time">3 days left</span>
                </div>
            </div>

            <hr class="line">

            <div class="creator__info">
                <img class="creator__pic" src="/assets/img/image-avatar.png" alt="avatar">

                <p class="creator__of">Creation of <span class="creator__name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>

</html>
